<!DOCTYPE html>
<html>

<head>
    <title>RFP Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-indigo-700 mb-4">RFP Summary</h2>
        <pre class="bg-gray-50 p-4 rounded mb-6 text-gray-700">{{ summary }}</pre>

        <h2 class="text-2xl font-bold text-indigo-700 mb-4">Best Match Product</h2>
        <div class="bg-gray-50 p-4 rounded">
            <p><strong>SKU ID:</strong> {{ best_match.sku_id }}</p>
            <p><strong>Product Name:</strong> {{ best_match.product_name }}</p>
            <p><strong>Description:</strong> {{ best_match.description }}</p>
            <p><strong>Price:</strong> ₹{{ best_match.price }}</p>
            <p><strong>Match Score:</strong> {{ best_match.match_score }}</p>
        </div>

        <div class="mt-6">
            <a href="/" class="text-indigo-600 font-semibold">← Upload another PDF</a>
        </div>
    </div>
</body>

</html>
