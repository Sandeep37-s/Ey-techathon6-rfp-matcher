<!DOCTYPE html>
<html>

<head>
    <title>AI RFP Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg p-8 rounded-2xl w-1/2 text-center">
        <h1 class="text-2xl font-bold mb-4 text-indigo-700">AI RFP Matcher</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept=".pdf" required class="border p-2 w-full mb-4 rounded">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">
                Upload & Analyze
            </button>
        </form>
    </div>
</body>

</html>
